<div class="register">
  <!-- <div class="logo"></div> -->
  <div class="account">
    <div class="heading">Create Account</div>
    <label for="name" class="label">Your name</label>
    <input type="text" id="name" class="input" placeholder="First and last name">

    <label for="email" class="label">Mobile number or email</label>
    <input type="text" id="email" class="input">

    <label for="password" class="label">Password</label>
    <input type="text" id="password" class="input" placeholder="At least 6 characters">
    <div class="alert"><i class="fa-solid fa-circle-exclamation"></i> Passwords must be at least 6 characters.</div>

    <label for="repassword" class="label">Re-enter password</label>
    <input type="text" id="repassword" class="input">

    <button class="button">Register</button>

    <div class="check">
      <div class="checktxt">Already have an account? <a [routerLink]="['/signIn']"> Sign in</a>
      </div>
    </div>

  </div>

</div>
