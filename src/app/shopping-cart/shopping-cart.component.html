<div class="main">
  <div class="container" *ngIf="isCartEmpty === false">
    <h2 class="header">Shopping Cart</h2>
    <div class="price">Price</div>

    <div *ngFor="let item of cartItems">
      <div class="line"></div>
      <div class="detail">

        <img class="img" [src]=item.img>
        <div class="detail-1">
          <div class="name">{{item.name}}</div>

          <button class="button-1"><button class="button-2" (click)="updateCart(item)">-</button>
            {{item.qty }}
            <button class="button-2" (click)="addToCart(item)">+</button></button>
          <button (click)="removeFromCart(item)">Delete</button>
        </div>


        <div class="price-p"> {{ item.price | currency }}</div>

      </div>
      <div class="line"></div>



    </div>
    <div class="subtotal" *ngIf="cartItems.length > 0">Subtotal ({{getCartSummary().totalQty}}
      items): <span class="totalPrice">{{getCartSummary().totalAmt |
        currency}}</span></div>
  </div>

  <div class="empty-cart" *ngIf="isCartEmpty === true">
    <div class="cart-logo"></div>
    <div class="msg">Your cart is empty.Time to start shopping!</div>
    <button class="button">Sign In</button>
  </div>

</div>
